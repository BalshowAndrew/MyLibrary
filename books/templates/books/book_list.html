{% extends 'books/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<ul>
    {% for book in books %}
    <li>
        <h2>{{book.title}}</h2>
        <p>
            {{book.content|linebreaks|truncatewords:50}}
        </p>
            <p class="link-read-post"><a href="{% url 'content' book.slug %}">Подробная информация</a> </p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
